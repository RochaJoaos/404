<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/css/checkout-style.css">
    <title>Finalizar Compra</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="imgs/logo-blue.svg" alt="404">
        </nav>
        <nav>
            <img src="imgs/close.svg" alt="close" id="close">
            <a href=""  class="back">Cancelar compra</a>
        </nav>
    </header>
    <main>
        <section class="input-info">
            <div class="info-box" id="address">
                <div class="top-box">
                    <h1>Endereço de Entrega</h1>
                    <img src="imgs/arrow.svg" alt="arrow" class="arrow">
                </div>
                <div class="body-box">
                    <hr>
                    <div class="ad">
                        <div class="search-area">
                            <input class="address-inp" type="text" name="name" id="name" placeholder="Nome">
                            <input class="address-inp" type="text" name="cep" id="cep" class="cep-inp" placeholder="CEP">
                            <img src="imgs/search.svg" alt="search" id="search">
                        </div>
                        <input class="address-inp" type="text" name="state" id="state" placeholder="Estado">
                        <input class="address-inp" type="text" name="city" id="city" placeholder="Cidade">
                        <input class="address-inp" type="text" name="distric" id="distric" placeholder="Bairro">
                        <input class="address-inp" type="text" name="street" id="street" placeholder="Rua">
                        <input class="address-inp" type="number" name="n" id="n" placeholder="Nº">
                        <input class="address-inp" type="text" name="complement" id="complement" placeholder="Complemento">
                    </div>
                    <input type="button" value="Confirmar Endereço" class="btn">
                </div>
            </div>
            <div class="info-box" id="payment">
                <div class="top-box">
                    <h1>Forma de Pagamento</h1>
                    <img src="imgs/arrow.svg" alt="arrow" class="arrow">
                </div>
                <div class="body-box">
                    <hr>
                 
                </div>
            </div>
        </section>
        <section class="check">
            <div class="info-box">
                <h1>Resumo do pedido</h1>
                <div class="checkout-info">
                    <p>CEP:</p>
                    <p>XXXXX-XXX</p>
                </div>
                <div class="checkout-info">
                    <p>Entrega:</p>
                    <p>---</p>
                </div>
                <hr>
                <div class="checkout-info">
                    <p>Itens:</p>
                    <p>---</p>
                </div>
                <div class="checkout-info">
                    <p>Pagamento:</p>
                    <p>---</p>
                </div>
                <hr>
                <div class="checkout-info">
                    <p>Total:</p>
                    <p>---</p>
                </div>
                <input type="button" value="Finalizar Compra" class="btn">
            </div>
        </section>
    </main>
</body>
</html>
